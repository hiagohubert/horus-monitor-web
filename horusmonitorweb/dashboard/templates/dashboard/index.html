{% extends "dashboard/base_semmenu.html" %}
        {% block titulo %} 
             Monitoramento <small>Servidores Monitorados</small>
        {% endblock%}
        {% block content %}
                <!-- Page Heading -->
                


                <div class="row">
                    <div class="col-lg-12">
                      <a role="button" class="btn btn-primary btn-lg" href="{% url 'dashboard:addserver' %}">Adicionar Servidor</a>  
                    </div>
                    
                </div>

                <!-- /.row -->
                <div class="row">
                    <div class="list-group" style="margin-top: 20px; margin-left: 16px;">
                        {% for machine in machines %}
                          <a type="button" href="{% url 'dashboard:server_dashboard' machine.id %}" class="list-group-item">{{ machine.name}} <span class="badge">{{machine.os.distributor_id}}</span></a>
                        {% endfor %}
                    </div>    
                </div>
                <!-- /.row -->

                
            {% endblock %}
